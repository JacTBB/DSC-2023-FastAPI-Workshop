{% extends "base.html" %}
{% block title %} My Notes {% endblock %}

{% block content %}
<h1>Notes</h1>

{% for uid, note in notes.items() %}
    <div style="border: solid 1px grey;">
        <h3>Note: {{uid}} | {{ note.title }}</h3>
        <p>{{ notes.note }}</p>
    </div>
{% endfor %}

{% endblock %}
