{% extends "base.html" %}
{% block title %} My Notes {% endblock %}

{% block content %}
<h1>Notes</h1>

{% for uid in notes %}
    <div style="border: solid 1px grey;">
        <h3>Note: {{uid}} | {{ notes[uid].title }}</h3>
        <p>{{ notes[uid].note }}</p>
        <form method="POST" action="/deletenote/{{uid}}">
            <input type="submit" value="Delete" class="btn btn-danger"/>
        </form>
    </div>
{% endfor %}

{% endblock %}
